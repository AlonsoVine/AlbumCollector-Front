<div class="row ">
    <div class="col-4 "></div>
    <div class="col-4  mt-5 mb-3"><img class="img_logo " src="./assets/images/atos-logo.png "></div>
    <div class="col-4 "></div>
    <div class="col-4 "></div>
    <div class="card mt-3 col-4">
        <div class="card-header text-center">Bienvenido a <strong id="resaltarAzul">Collector</strong></div>
        <div class="box cad-body">
          <form (ngSubmit)="loguear() " class="mt-4 " action="index.html " method="post ">
              <div class="inputBox">
                <input type="text" [(ngModel)]="usuario.username " required="" name="username" autofocus>
                <label><strong id="resaltarAzul">Nombre de usuario</strong></label>
              </div>
              <div class="inputBox">
                <input type="password" [(ngModel)]="usuario.password " required="" name="password">
                <label><strong id="resaltarAzul">Contrase√±a</strong></label>
              </div>
              <div class="form-group row mt-4 text-center ">
                <div class="col-sm-12 ">
                    <button class="btn " role="button " style="border: solid 2px; ">Entrar</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
